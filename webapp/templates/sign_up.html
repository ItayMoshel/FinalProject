{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}"/>
{% endblock %}
{% block nav %}Register{% endblock %}
{% block content %}
<div class="container text-center">
    <form method="POST">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>

        <br>
        <br>

        <div class="checkbox mb_3">
            <h6>Already have an account?</h6>
            <a class="btn btn-sm btn-secondary" href="{{  url_for('auth.login')  }}">Click To Login</a>
        </div>

    </form>
</div>
{% endblock %}
